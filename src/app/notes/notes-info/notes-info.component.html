<div id="background">
  <div *ngIf="note == null; else mainWindow">
    <p class="wait">Please wait for the server's answer...</p>
  </div>
  <ng-template #mainWindow>
    <article>
      <nav>
        <button class="viewButton" (click)="goBack()">Go back</button>
      </nav>
      <div class="title">
        {{note.title}}
      </div>
      <div class="body">
        {{note.body}}
      </div>
      <div class="panel">
        <nav>
          <button class="viewButton" [routerLink]="['/addNote']">+ Add new</button>
          <button class="viewButton" [routerLink]="['/editNote', id]">Edit</button>
          <button class="viewButton" [routerLink]="['/deleteNote', note.id]">Delete</button>
        </nav>
        <div class="text">
          Likes, Comments and etc
        </div>
      </div>
    </article>
  </ng-template>
</div>
