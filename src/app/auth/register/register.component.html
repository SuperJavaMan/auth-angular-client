<div id="background" >
  <form *ngIf="!isRegSuccesful; else success"[formGroup]="form" (ngSubmit)="register(form.value)">
    <div class="form">
      <p><label for="username">UserName</label></p>
      <p><input type="text" name="userName" class="form-control" id="username" formControlName="username"/></p>
      <p><label for="name">Your name</label></p>
      <p><input type="text" name="name" class="form-control" id="name" formControlName="name"/></p>
      <p><label for="email">Email</label></p>
      <p><input type="text" name="email" class="form-control" id="email" formControlName="email"/></p>
      <p><label for="password">Password</label></p>
      <p><input type="password" name="password" class="form-control" id="password" formControlName="password"/></p>
      <p *ngIf="!form.valid
                            && form.controls['username'].touched
                            && form.controls['name'].touched
                            && form.controls['email'].touched
                            && form.controls['password'].touched" class="error">All fields are required. Check your input.</p>
      <p *ngIf="isRegFailed" class="error">{{warningMessage}}</p>
      <p><button [disabled]="!form.valid" type="submit">Sign In</button> </p>
      <div class="signIn">
        <h6>If you already have an account just click </h6>
        <a routerLink="/signUp">this link!</a>
      </div>
    </div>
  </form>
  <ng-template #success>
    <p>Congratulations! {{warningMessage}}</p>
    <p><button [routerLink]="" class="successButton"></button></p>
  </ng-template>
</div>
